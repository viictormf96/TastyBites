<section class="relative w-full bg-warm-cream dark:bg-dark-bg/50 py-16 md:py-24 overflow-hidden">
    <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-primary/5 rounded-full blur-3xl"></div>
    <div
        class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-orange-200/20 dark:bg-orange-900/10 rounded-full blur-3xl">
    </div>
    <div class="max-w-5xl mx-auto px-6 relative z-10 text-center animate-fade-in-up">
        <h1 class="text-5xl md:text-7xl font-bold text-charcoal dark:text-white mb-6 leading-tight tracking-tight">
            Explora Nuestras <br class="hidden md:block" />
            <span class="italic text-primary">Categorías.</span>
        </h1>
        <p class="text-lg md:text-xl text-text-sub dark:text-gray-400 max-w-2xl mx-auto mb-10 font-display font-light">
            Inspiración culinaria organizada para cada momento del día. Desde clásicos reconfortantes hasta tendencias
            modernas.
        </p>
        <div class="max-w-xl mx-auto mb-8">
            <form
                method='GET'
                action={% url "recipes:search_categories" %}
                class="bg-white dark:bg-dark-card p-2 rounded-full shadow-lift flex items-center border border-gray-100 dark:border-white/10 focus-within:border-primary/50 transition-colors">
                <div class="pl-4 text-text-sub dark:text-gray-400">
                    <span class="material-symbols-outlined">search</span>
                </div>
                <input
                    type="text"
                    name="q"
                    class="w-full border-none bg-transparent focus:ring-0 text-text-main dark:text-white placeholder:text-gray-400 font-medium px-4 h-12"
                    value="{{query|default:""}}"
                    placeholder="Busca Categorias (ej. Desayunos, Postres)..."/>
                <button
                    class="bg-primary hover:bg-primary-hover text-white rounded-full p-3 md:px-8 md:py-3 font-bold text-sm transition-all flex items-center gap-2 shadow-lg shadow-primary/10">
                    <span class="hidden md:inline">Buscar</span>
                    <span class="material-symbols-outlined text-lg md:hidden">arrow_forward</span>
                </button>
            </form>
        </div>
    </div>
</section>
