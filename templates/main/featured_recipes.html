<section class="featured-recipes">
    <div class="section-header">
        <h2>Recetas Destacadas</h2>
        <a href="#" class="view-all">Ver todas <i class="fas fa-arrow-right"></i></a>
    </div>
    <div class="recipe-grid">
        {% for recipe in featured_recipes  %}
            <article class="recipe-card">
                <div class="recipe-image">
                    <img src="{{recipe.image.url}}" class="recipe-image-large">
                    <div class="recipe-tag">{{recipe.difficulty}}</div>
                    <div class="recipe-actions">
                        <button class="action-btn"><i class="far fa-heart"></i></button>
                    </div>
                </div>
                <div class="recipe-content">
                    <h3>{{recipe.name}}</h3>
                    <div class="recipe-author">
                        <img src="https://placehold.co/40x40/333/ffffff?text=LM" class="creator-photo">
                        <span>Chef {{recipe.user.first_name}} {{recipe.user.last_name}}</span>
                    </div>
                    <p class="recipe-description">
                        {{recipe.description}}
                    </p>

                    <div class="recipe-meta">
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-clock" style="color: #fe6a08"></i><span>{{recipe.cooking_time}} min</span></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-fire" style="color: #fe6a08"></i><span>{{recipe.calories}}</span></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-star" style="color: #fe6a08"></i><span></span>{{recipe.likes_count}}</span>
                        </div>
                    </div>
                    <div class="view-recipe">
                        <a href="">Ver Receta</i></a>
                    </div>
                </div>
            </article>
        {% endfor %}  
    </div>
</section>
